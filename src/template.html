<!doctype html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name='theme-color' content='#aa1e1e'> %sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<meta name="Description" content="Smart and Svelte Customer Relationship Management for Small Business">

	<!--Import Icon Font-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<!-- Sapper generates a <style> tag containing critical CSS for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if the current page has one -->
	%sapper.head%

</head>

<body id='sapper'>

	<!-- The application will be rendered inside this element, because `app/client.js` references it -->
	<!-- <div id='sapper'>%sapper.html%</div> -->
	<!-- div removed and id moved to body tag because it is needed for sticky footer -->
	<!-- %sapper.html% -->

	<!-- Sapper creates a <script> tag containing `app/client.js` and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

</body>

</html>

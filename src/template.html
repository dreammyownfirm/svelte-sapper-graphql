<!doctype html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<meta name='theme-color' content='#aa1e1e'>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Sapper generates a <style> tag containing critical CSS for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if the current page has one -->
	%sapper.head%
	
</head>

<body id='sapper'>
	
	<!-- The application will be rendered inside this element, because `app/client.js` references it -->
	<!-- <div id='sapper'>%sapper.html%</div> -->
	<!-- div removed and id moved to body tag because it is needed for sticky footer -->
	<!-- %sapper.html% -->
	
	<!-- Sapper creates a <script> tag containing `app/client.js` and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>

<svelte:head>
  <title>Blog</title>
</svelte:head>

<div class="w3-container {!$isMobile && 'w3-margin'}">
  <h3 class="w3-text-teal">Blog</h3>
  
  {#if $isAuth }
    <!-- menu items that required to be auth -->
    <button class="w3-button w3-card w3-round w3-hover-light-grey" on:click="handleNew()">
      <i class="fas fa-plus w3-text-teal"/>
    </button>
  {/if}
  {#if Boolean(blogs)} 
    <div class="w3-margin-top">
      {#each blogs as blog}
      <div class="w3-row">
        <div class="w3-col m8 s9"><a class="w3-large w3-text-orange" href="/blog/{blog.slug}">{blog.title}</a></div>
        <div class="w3-col m4 s3">
          <span class="w3-right w3-small w3-text-grey w3-right-align">
              <span class="nowrap">{blog.timestamp}</span>
              <span class="nowrap"> by <a href="/user/{blog.createdBy}" class="w3-text-blue">{blog.username}</a><span/>
          </span>
        </div>
      </div>
      <div><a href="/blog/{blog.slug}">{@html blog.html}</a></div>
      <hr />
      {/each}
    </div>
  {/if}
</div>

<style>
  .nowrap {
    white-space:nowrap;
  }
</style>

<script>
  import * as sapper from '../../../__sapper__/client'

  export default {
    data() {
      return {
        blogs: []
      }
    },
    
    async oncreate() {
      try {
        let res = await fetch(`/${this.store.get().CFG.API_VERSION}/blog`, {
          method: 'GET',
          credentials: 'same-origin',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json'
          }
        }).then(res => res.json())
        if (res.error) {
          throw res.error
        }
        this.set({ blogs: res.blogs })
      } catch (err) {
        this.set({ blogs: [] })
      }
    },

    methods: {
			handleNew() {
        sapper.goto('/blog/_new')
      }
    }

  }
</script>

<svelte:head>
	<title>Blog</title>
</svelte:head>


{#if Boolean($isAuth) }
<div class="container">
	<h4 class="teal-text">Blog</h4>

	{#if Boolean(blogs)}
		<ul class="collection">
			{#each blogs as blog}
			<!-- 
				we're using the non-standard `rel=prefetch` attribute to
				tell Sapper to load the data for the page as soon as
				the user hovers over the link or taps it, instead of
				waiting for the 'click' event 
			-->
			<li class="collection-item">
				<!-- <a rel='prefetch' href='blog/{blog.slug}'>{blog.title}</a> -->
				<a href='blog/{blog.slug}'>{blog.title}</a>
			</li>
			{/each}
			</ul>
	{/if}

</div>
{/if}

<script>
	import * as sapper from '../../../__sapper__/client'

	export default {
		data() {
			return {
				blogs: []
			}
		},
		async oncreate() {
			// this works better than the commented redirect above
			if (Boolean(this.store.get().isAuth) === false) {
				sapper.goto('/')
			}

			try {
				let res = await fetch(`/${this.store.get().CFG.API_VERSION}/blog`, {
					method: 'GET',
					credentials: 'same-origin',
					headers: {
						Accept: 'application/json',
						'Content-Type': 'application/json',
					}
				}).then(res => res.json())
				if( res.error ) {
					throw res.error
				}
				this.set({ blogs: res.blogs })

				this.store.banner({
					html: "With a link <a href='/company/about' class='black-text'>About</a> and manual dismiss", 
					level: 'info',
					duration: 0
				})
			} catch (err) {
				this.set({ blogs: [] })
			}
		}
	}
</script>

<svelte:head>
	<title>{blog.title}</title>
</svelte:head>

{#if Boolean($isAuth) === true }
<div class="container">
	<h4>
		<a href="/blog">Blog</a><i class="material-icons">chevron_right</i><span class="teal-text">{blog.title}</span>
	</h4>

	<div class='content'>
		{@html blog.html}
	</div>
</div>
{/if}

<style>
	/*
		By default, CSS is locally scoped to the component,
		and any unused styles are dead-code-eliminated.
		In this page, Svelte can't know which elements are
		going to appear inside the {{{blog.html}}} block,
		so we have to use the :global(...) modifier to target
		all elements inside .content
	*/
	.content :global(pre) {
		background-color: #f9f9f9;
		box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.05);
		padding: 0.5em;
		border-radius: 2px;
		overflow-x: auto;
	}

	.content :global(pre) :global(code) {
		background-color: transparent;
		padding: 0;
	}
</style>

<script>
	import * as sapper from '../../../__sapper__/client'

	export default {
		preload({ params, query }) {
			// if( Boolean(this.store.get().isAuth) === false ) {
			// 	this.redirect(302, '/')
			// }
			
			return this.fetch(`/${this.store.get().CFG.API_VERSION}/blog/${params.slug}`, {
				method: 'GET',
				credentials: 'same-origin',
				headers: {
					Accept: 'application/json',
					'Content-Type': 'application/json',
				}
			}).then(res => res.json()).then(blog => { return blog })
		},
		oncreate() {
			if( Boolean(this.store.get().isAuth) === false ) {
				sapper.goto('/')
			}
		}
	}
</script>

<svelte:head>
	<title>{blog.title}</title>
</svelte:head>

<div class="container">
	<a href="/blog">
		<h4 class="teal-text">Blog</h4>
	</a>

	<h5>{blog.title}</h5>

	<div class='content'>
		{@html blog.html}
	</div>
</div>

<style>
	/*
				By default, CSS is locally scoped to the component,
				and any unused styles are dead-code-eliminated.
				In this page, Svelte can't know which elements are
				going to appear inside the {{{blog.html}}} block,
				so we have to use the :global(...) modifier to target
				all elements inside .content
			*/

	.content :global(pre) {
		background-color: #f9f9f9;
		box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.05);
		padding: 0.5em;
		border-radius: 2px;
		overflow-x: auto;
	}

	.content :global(pre) :global(code) {
		background-color: transparent;
		padding: 0;
	}
</style>

<script>
	export default {
		preload({ params, query }) {
			if( Boolean(this.store.get().isAuth) === false ) {
				this.redirect(302, '/')
			}
			
			return this.fetch(`/${this.store.get().CFG.API_VERSION}/blog/${params.slug}`, {
				method: 'GET',
				credentials: 'same-origin',
				headers: {
					Accept: 'application/json',
					'Content-Type': 'application/json',
				}
			}).then(res => res.json()).then(blog => { return { blog } })
		}
	}
</script>

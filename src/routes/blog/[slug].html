<svelte:head>
	<title>{blog.title}</title>
</svelte:head>

{#if Boolean($isAuth) && Boolean(blog)}
	<div class="container">
		<h4>
			<a href="/blog">Blog</a><i class="material-icons">chevron_right</i><span class="teal-text">{blog.title}</span>
		</h4>

		<div class='content'>
			{@html blog.html}
		</div>
	</div>
{/if}

<style>
	/*
		By default, CSS is locally scoped to the component,
		and any unused styles are dead-code-eliminated.
		In this page, Svelte can't know which elements are
		going to appear inside the {{{blog.html}}} block,
		so we have to use the :global(...) modifier to target
		all elements inside .content
	*/
	.content :global(pre) {
		background-color: #f9f9f9;
		box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.05);
		padding: 0.5em;
		border-radius: 2px;
		overflow-x: auto;
	}

	.content :global(pre) :global(code) {
		background-color: transparent;
		padding: 0;
	}
</style>

<script>
	import * as sapper from '../../../__sapper__/client'

	export default {
		data() {
			return {
				blog: {}
			}
		},
		async oncreate() {
			// this works better than the commented redirect above
			if (Boolean(this.store.get().isAuth) === false) {
				sapper.goto('/')
			}
			// console.log('slug', this, this.get().params)

			try {
				let res = await fetch(`/${this.store.get().CFG.API_VERSION}/blog/${this.get().params.slug}`, {
					method: 'GET',
					credentials: 'same-origin',
					headers: {
						Accept: 'application/json',
						'Content-Type': 'application/json',
					}
				}).then(res => res.json())

				// console.log('res', res)
				if (res.error) {
					throw res.error
				}
				this.set({ blog: res.blog })

				this.store.banner({
					html: "Auto dismiss after 3s", 
					level: 'warning',
					duration: 3
				})
			} catch (err) {
				this.set({ blog: null })
			}
		}
	}
</script>

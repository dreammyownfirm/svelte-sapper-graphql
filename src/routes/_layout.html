<!-- {#if $isMobile} -->
<div style="display:{$isMobile?'block':'none'}">
	<MobileNav path={child.props.path}/>
</div>
<!-- {:else} -->
<div style="display:{$isMobile?'none':'block'}">
		<WebNav path={child.props.path}/>
</div>
<!-- {/if} -->

<main>
	<Banner ref:banner/>
	<svelte:component this={child.component} {...child.props} />
</main>

<Snackbar ref:snackbar/>

<BackToTop />

<!-- {#if $isMobile == false} -->
<div style="display:{$isMobile?'none':'block'}">
	<WebFooter/>
</div>
<!-- {/if} -->

<Gdpr/>

<style>
	main {
		flex: 1 0 auto;
    padding-top: 42px; /* to offset the fixed navbar */
	}
</style>

<script>
	export default {
		components: {
			BackToTop: '../components/BackToTop.html',
			Banner: '../components/Banner.html',
			Gdpr: '../components/Gdpr.html',
			Snackbar: '../components/Snackbar.html',
			WebFooter: '../components/WebFooter.html',
			WebNav: '../components/WebNav.html',
			MobileNav: '../components/MobileNav.html'
		},

		oncreate() {
			// we add these components to the store so we can access their methods/properties from all over the app
			// like so this.store.get().Banner.info('a message')
      this.store.set({
        Banner: this.refs.banner,
        Snackbar: this.refs.snackbar
      })
    },
	}
</script>

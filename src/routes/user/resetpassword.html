<svelte:head>
	<title>{$CFG.BRAND} - Reset Password</title>
</svelte:head>

<div class="w3-container">
		<div class="w3-container w3-padding-24">
			<div class="w3-col l3 m2 s0">&nbsp;</div>
			<div class="w3-col l6 m8 s12 w3-card-4 w3-center">
	
				<h4 class="w3-margin-top w3-text-teal">Reset Password</h4>
	
				<form class="w3-container" on:submit="handleSubmit(event)">
					<div class="w3-padding-16">
						<label for="email" class="w3-left {form.email ? 'active' : ''}">Email</label>
						<input class="w3-input w3-border w3-margin-bottom validate" type="email" required bind:value="form.email" id="email" />
					</div>
					<button class="w3-button w3-block w3-teal w3-section" type="submit">Reset password</button>
				</form>
	
				<div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
					<span class="w3-center">An email will be sent to you</span>
				</div>
			</div>
			<div class="w3-col l3 m2 s0">&nbsp;</div>
		</div>
	</div>


<script>
	export default {
		data() {
			return {
				form: {
					email: 'test@test.com'
				}
			}
		},
		methods: {
			handleSubmit(evt) {
				evt.preventDefault()

				let formData = this.get().form
				console.log("resetpassword submit", formData, this.store)

				this.store.resetpassword(formData)
					.then(res => {
						if (res.error) {
							throw res.error
						} else {
							console.log('resetpassword/handleSubmit', res, this.get(), this.store.get())
						}
					})
					.catch(err => {
						console.error('resetpassword/handleSubmit catch', err)
					})
			}
		}
	}
</script>

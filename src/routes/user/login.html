<svelte:head>
	<title>{$CFG.BRAND} - Login</title>
</svelte:head>

<div class="w3-container">
	<br />
	<!-- because title is inside the box -->
	<div class="z-depth-2 row row-top center">
		<h4 class="w3-text-teal">Login to {$CFG.BRAND}</h4>
		<form class="w3-col s12" on:submit="handleSubmit(event)">
			<div class=" row">
				<div class="input-field col s12">
					<input class="validate" type="email" required="true" bind:value="form.email" id="email" />
					<label for="email" class="{form.email ? 'active' : ''}">Email</label>
					<span class="helper-text" data-error="Enter a valid email address"></span>
				</div>

				<div class="input-field col s12">
					<input class="validate" type="password" required="true" bind:value="form.password" id="password" minlength="8" />
					<label for="password" class="{form.password ? 'active' : ''}">Password</label>
					<span class="helper-text" data-error="8 characters minimum"></span>
					<div class="right">
						<a href="/users/resetpassword">Forgot password?</a>
					</div>
				</div>
			</div>

			<div class="w3-row">
				<button type="submit" class="w3-col s12 btn btn-large waves-effect">Login</button>
			</div>

			<div class="w3-row">
				New to {$CFG.BRAND}? <a href="/users/signup" class="orange-text">Sign up</a>
			</div>

		</form>
	</div>
</div>

<script>
	import * as sapper from '../../../__sapper__/client'

	export default {
		data() {
			return {
				form: {
					email: 'test@test.com',
					password: 'test1234'
				}
			}
		},
		methods: {
			async handleSubmit(evt) {
				evt.preventDefault()

				let formData = this.get().form
				// console.log("login submit", formData, this.store)

				if (await this.store.login(formData)) {
					let {user} = this.store.get()
					// console.log('login/handleSubmit auth', this.get(), this.store.get())
					this.store.toast({html:`Welcome back ${user.username}`})
					sapper.goto('/')
				}
			}
		}
	}
</script>

<style>
	.row-top {
	  max-width: 500px;
	  padding: 10px;
	}
</style>
